version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    restart: always

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    restart: always
    environment:
      - AWS_REGION=ap-southeast-2
      - AWS_ACCESS_KEY_ID=YOUR_LOCAL_KEY
      - AWS_SECRET_ACCESS_KEY=YOUR_LOCAL_SECRET
